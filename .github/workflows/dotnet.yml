name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        run: |
          dotnet-sonarscanner begin \
            /k:"varunusstaffing043-sketch_.net-test-" \
            /o:"varunusstaffing043-sketch" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/coverage.opencover.xml" \
            /d:sonar.coverageReportPaths="**/TestResults/coverage.cobertura.xml"

      - name: Restore dependencies
        run: dotnet restore TodoApi.sln

      - name: Build solution
        run: dotnet build TodoApi.sln --no-restore

      - name: Run tests with coverage           # solution-level coverage using MSBuild Coverlet
        run: |
          dotnet test tests/TodoApi.Tests/TodoApi.Tests.csproj --no-build --verbosity normal \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.opencover.xml
      - name: Show TestResults directories (diagnostic)
        run: |
          echo "Listing TestResults directories"
          ls -R tests/*/TestResults || true

      - name: List coverage files (diagnostic)
        run: |
          echo "Finding coverage files"
          find . -type f -name 'coverage*' -print || true

      - name: Show coverage file snippets (diagnostic)
        run: |
          if [ -f tests/TodoApi.Tests/TestResults/coverage.opencover.xml ]; then
            echo '=== BEGIN coverage.opencover.xml ==='
            head -n 80 tests/TodoApi.Tests/TestResults/coverage.opencover.xml || true
            echo '=== END coverage.opencover.xml ==='
          fi
          if [ -f tests/TodoApi.Tests/TestResults/coverage.cobertura.xml ]; then
            echo '=== BEGIN coverage.cobertura.xml ==='
            head -n 80 tests/TodoApi.Tests/TestResults/coverage.cobertura.xml || true
            echo '=== END coverage.cobertura.xml ==='
          fi
      - name: End SonarCloud analysis
        run: |
          dotnet-sonarscanner end \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
