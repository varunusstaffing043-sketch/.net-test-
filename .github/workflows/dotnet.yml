name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        run: |
          dotnet-sonarscanner begin \
            /k:"varunusstaffing043-sketch_.net-test-" \
            /o:"varunusstaffing043-sketch" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/coverage.opencover.xml"

      - name: Restore dependencies
        run: dotnet restore TodoApi.sln

      - name: Build solution
        run: dotnet build TodoApi.sln --no-restore

      - name: Run tests with coverage           # solution-level coverage using MSBuild Coverlet
        run: |
          dotnet test tests/TodoApi.Tests/TodoApi.Tests.csproj --no-build --verbosity normal \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.opencover.xml
      - name: End SonarCloud analysis
        run: |
          dotnet-sonarscanner end \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
