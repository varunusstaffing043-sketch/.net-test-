name: Build, Test, SonarCloud

on:
  push:
    branches: [ "main" ] # # Adjust if needed
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  quality:
    runs-on: windows-latest # # Windows is recommended for dotnet-sonarscanner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarScanner for .NET
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Restore
        run: dotnet restore TodoApi.sln # # Root solution

      - name: Build
        run: dotnet build TodoApi.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/TodoApi.Tests/TodoApi.Tests.csproj --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: SonarCloud Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # # Add in repo secrets
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"varunusstaffing043-sketch_.net-test-" ` # # Your project key
            /o:"varunusstaffing043-sketch" `            # # Your org key
            /d:sonar.token="${{ env.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.cobertura.xml,**/coverage.opencover.xml" `
            /d:sonar.coverage.exclusions="**/*.cshtml,**/bin/**,**/obj/**,**/*.g.cs,**/*.designer.cs"
          dotnet build TodoApi.sln --configuration Release
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"
