name: .NET Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run .NET Tests
    runs-on: windows-latest  # or ubuntu-latest if cross-platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # adjust to match your project

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test tests/TodoApi.Tests/TodoApi.Tests.csproj --configuration Release --logger "trx"

      # Optional: Publish test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: src/TodoApi/TodoApi.csproj

      # Optional: SonarCloud integration
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY:${{ secrets.PROJECT_KEY }}
          SONAR_ORGANIZATION:${{ secrets.ORGANIZATION_KEY }}
