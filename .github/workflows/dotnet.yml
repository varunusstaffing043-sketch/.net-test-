name: SonarCloud Analysis (Glob Coverage Path)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        run: |
          dotnet-sonarscanner begin \
            /k:"varunusstaffing043-sketch_.net-test-" \
            /o:"varunusstaffing043-sketch" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/**/**.trx"

      - name: Restore dependencies
        run: dotnet restore TodoApi.sln

      - name: Build solution
        run: dotnet build TodoApi.sln --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test tests/TodoApi.Tests/TodoApi.Tests.csproj --no-build \
            --collect:"XPlat Code Coverage;Format=opencover" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory TestResults

      - name: Show all TestResults folders
        run: ls -R tests/*/TestResults || true

      - name: List coverage files
        run: find . -type f -name 'coverage*' -print || true

      - name: End SonarCloud analysis
        run: |
          dotnet-sonarscanner end \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
